    genericName: Comunicazioni utente personalizzate
    longDescription: |
      Gestione e invio di comunicazioni personalizzate, in una logica multicanale e multiservizio, per affiancare il lavoro quotidiano di diffusione di contenuti di una redazione. 

      L'applicativo adotta a tale scopo un'architettura logica e una piattaforma di **Omnichannel Customer Experience** che, mediante un portale pubblico denominato Lombardia Informa, consente di:

      - raccogliere in maniera centralizzata i dati di contatto dei cittadini e delle tematiche di loro interesse;
      - creare e gestire azioni di comunicazione personalizzate e multicanale offrendo una esperienza di navigazione unica e coerente;
      - integrare i sistemi deputati all'invio delle comunicazioni, implementando un'azione di armonizzazione e centralizzazione di dati provenienti da canali eterogenei;
      - creare strumenti integrati di comunicazione, quali landing page e sondaggi;
      - arricchire i contenuti con elementi multimediali (slideshow immagini, video) e documentali (allegati .pdf)
      - privacy management integrata
    shortDescription: |-
      Servizio che consente di informare proattivamente gli utenti rispetto ai bisogni espressi
